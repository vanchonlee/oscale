# This rule is not used by the project oscale itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the opensearch.vanchonlee.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: oscale
    app.kubernetes.io/managed-by: kustomize
  name: clusterautoscaler-editor-role
rules:
- apiGroups:
  - opensearch.vanchonlee.dev
  resources:
  - clusterautoscalers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - opensearch.vanchonlee.dev
  resources:
  - clusterautoscalers/status
  verbs:
  - get
